<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Today do</title>
</head>

<body class="font-inter">
    <main class="flex justify-center items-center w-full h-screen">
        <div class="pl-7 relative pr-4 pt-4 pb-4 bg-indigo-300 rounded-xl text-white max-w-5xl shadow-lg shadow-indigo-200">
            <span class="absolute w-3 h-[90%] bg-white rounded-lg top-2 left-2"></span>
            <div class="flex justify-between items-center mb-1">
                <h3 class="flex items-center gap-2 text-xl font-medium"><i class="ri-information-line font-normal text-3xl"></i> Sync local data to our cloud storage !!</h3>
                <button class="h-7 w-7 rounded-md flex justify-center items-center"><i class="ri-close-line text-white font-medium text-2xl"></i></button>
            </div>
            <p class="pl-9 w-3/4 font-normal text-sm">It seems you have some unsaved tasks data in your local machine. If you want to save them to our local storage please click the Sync button bellow. You can also dismiss them by clicking Dismiss button.</p>
            <div class="flex items-center gap-3 justify-end">
                <button class="py-2 bg-green-600 hover:bg-green-700  px-3 rounded-md flex items-center gap-1 text-xs font-medium shadow-md">Sync <i class="ri-refresh-line"></i></button>
                <button class="py-2 bg-red-400 hover:bg-red-500 px-3 rounded-md text-xs font-medium shadow-md">Dismiss</button>
            </div>
        </div>
    </main>


    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        feather.replace()
    </script>




</body>

</html>
